{% extends "base.html" %}

{% block title %}{{ note.title }} - Note{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-lg-8 mb-4">
            <div class="dashboard-card">
                <div class="card-content">
                    <form action="{{ url_for('notes.edit_note', note_id=note.id) }}" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <div class="mb-3">
                            <label class="form-label">Title</label>
                            <input type="text" name="title" class="form-control" value="{{ note.title }}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Content</label>
                            <textarea name="content" class="form-control" rows="14" placeholder="Write your note...">{{ note.content or '' }}</textarea>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">Save</button>
                            <a href="{{ url_for('notes.list_notes') }}" class="btn btn-secondary">Back</a>
                            <a href="{{ url_for('notes.export_note_pdf', note_id=note.id) }}" class="btn btn-outline-primary">Export as PDF</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <form action="{{ url_for('notes.delete_note', note_id=note.id) }}" method="post" class="" onsubmit="return confirm('Delete this note?');">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <button type="submit" class="btn btn-danger w-100">Delete Note</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
