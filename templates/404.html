{% extends "base.html" %}

{% block title %}404 - StudyBox{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 text-center">
            <img src="{{ url_for('static', filename='images/nav.png') }}?v={{ cache_bust_version() }}" alt="StudyBox Logo" class="mb-4" style="max-width: 200px; height: auto;">
            
            <h2 class="text-center mb-4 text-white">404 - Page Not Found</h2>

            <p class="text-center text-white">Hello {{ current_user.username }}, The page you are looking for does not exist.</p>
        </div>
    </div>
</div>
{% endblock %}
