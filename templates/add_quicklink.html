{% extends "base.html" %}

{% block title %}Add Link{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card">
                <div class="card-header position-relative">
                    <h4 class="mb-0">Add Link</h4>
                    <a href="{{ url_for('quicklinks.quicklinks') }}" class="btn btn-sm position-absolute top-0 end-0 m-2" style="z-index: 10; border: none; background: none; color: #dc3545;">
                        <i class="fas fa-times"></i>
                    </a>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="title" class="form-label">Website Name</label>
                            <input type="text" class="form-control" id="title" name="title" required placeholder="e.g., Google, GitHub, YouTube">
                        </div>
                        
                        <div class="mb-3">
                            <label for="url" class="form-label">URL</label>
                            <input type="url" class="form-control" id="url" name="url" required placeholder="https://example.com">
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Description (Optional)</label>
                            <textarea class="form-control" id="description" name="description" rows="2" placeholder="Brief description of what this website is for"></textarea>
                        </div>
                        
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary">
                                Add Link
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
