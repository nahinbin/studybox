<!DOCTYPE html>
<html>
<head>
    <title>Users</title>
</head>
<body>
    <h1>Users</h1>
    <form method="POST">
        <input type="text" name="username" placeholder="Add new user">
        <button type="submit">Add</button>
    </form>

    <ul>
        {% for user in users %}
            <li>
                <form action="{{ url_for('enroll', user_id=user.id) }}" method="get">
                    <button type="submit">{{ user.username }}</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
