<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
</head>
<body>
    <h1>Users</h1>

    <!-- Add new user -->
    <form method="POST">
        <label for="username">Add User:</label>
        <input type="text" id="username" name="username" required>
        <button type="submit">Create</button>
    </form>

    <h2>Existing Users</h2>
    <ul>
        {% for u in users %}
            <li>
                {{ u.username }}
                {% if u.semester %}
                    <strong>{{ u.semester.replace('_', ' ').title() }}</strong>
                    <a href="{{ url_for('enroll', user_id=u.id) }}">[Enroll]</a>
                {% else %}
                    <a href="{{ url_for('semesters', user_id=u.id) }}">[Choose Semester]</a>
                {% endif %}

            </li>
        {% else %}
            <li>No users yet. Add one above!</li>
        {% endfor %}
    </ul>
</body>
</html>
