{% extends 'base.html' %}

{% block title %}Select Semester - StudyBox{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('enrollment.static', filename='enroll.css') }}">
{% endblock %}

{% block content %}
    <h1>Semester enrollment</h1>
    <h2>What semester are you currently enrolled in?</h2>
    
    <form method="POST" action="{{url_for('enrollment.semesters', user_id=user.id)}}">
        {% for sem in semesters %}
            <button type="submit" name="semester" value="{{sem}}">{{sem.replace('_',' ')}}</button>
            <br>
        {% endfor %}
    </form>
{% endblock %}
