<!DOCTYPE html>
<html>
<head>
    <title>Enroll {{ user.username }}</title>
</head>
<body>
    <h1>Enrollments for {{ user.username }}</h1>

    <form method="POST">
        <input type="text" name="course_code" placeholder="Enter course code">
        <button type="submit">Enroll</button>
    </form>

    <h2>Current Enrollments:</h2>
    <ul>
        {% for enroll in enrollments %}
            <li>{{ enroll.course_code }}</li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('user') }}">Back to Users</a>
</body>
</html>
