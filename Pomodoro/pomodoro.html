<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <h1>Welcome To the Pomodoro Timer</h1>
    <div id="session-counter">Sessions completed for this subject: <span id="session-count">0</span></div>
    <div id="big-container">
        <h2 id="state" style="color:white">Start Studying</h2>
        <div id="timer-container">
            <span id="minutes">25</span>:<span id="sec">00</span>
        </div>
        <div id="buttons">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    <script src="pomodoro.js"></script>
    
</body>


</html>
