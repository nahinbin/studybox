{% extends 'base.html' %}

    {% block title %}Tasks - StudyBox{% endblock %}
    {% block extra_css %} 
    <link rel="stylesheet" href="{{ url_for('assignments.static', filename='assignment.css') }}">
    {% endblock %}

    {% block content %}
<h1>Edit Assignment</h1>

<div class="edit-assignment">

<form method="POST">
    <label for="assignment">Assignment Name:</label>
    <input type="text" name="assignment" value="{{ assignment.assignment }}" required>
    <br>
    <label for="deadline">Deadline:</label>
    <input type="date" name="deadline" value="{{ assignment.deadline }}" required>
    <br>
    <label for="done">Done:</label>
    <input type="checkbox" name="done" value="True" {% if assignment.done %}checked{% endif %}>
    <br>
    <input type="submit" value="Update Assignment">
</form>
<a href="{{ url_for('assignments.tracker_home') }}">Back</a>
</div>

{% endblock %}
