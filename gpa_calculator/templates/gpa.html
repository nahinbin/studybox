<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='gpa.css') }}">
    <title>GPA Calculator</title>
</head>
<body>
<h1>Welcome To The GPA Calculator</h1>

<div>
    {% for subject in subjects%}
    <div class="subject-card">
        <strong>{{ subject.name }}</strong>
        <br>
        GPA: {{subject.gpa}}
        <br>
        Credits: {{subject.credits}}
    </div>
    <form action="{{ url_for('edit_subject', subject_id=subject.id) }}" method="GET" style="display:inline;">
        <button type="submit">Edit</button>
    </form>

    <form action="{{ url_for('delete_subject', subject_id=subject.id) }}" method="POST" style="display:inline;">
        <button type="submit">Delete</button>
    </form>
    {% endfor %}
    
</div>
    <form method = "POST">
            <input type = 'text' name = 'subject_name' placeholder="Subject name" required>
            <input type = 'number' name = 'subject_gpa' step = '0.01' placeholder="Subject gpa" max="4.0" min = "0" required>
            <input type = 'number' name = 'subject_credits' placeholder="Subject credits" max = "4.0" min ="1" required>
            <button type="submit">Add Subject</button>
    </form>
    <h2>
  Your GPA is: 
  <span style="color:
    {% if gpa > 3 %}
      green
    {% elif gpa > 2 %}
      orange
    {% else %}
      red
    {% endif %};
  ">{{ gpa }}</span>
</h2>
</body>
</html>
