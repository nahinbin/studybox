<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
</head>
<body>
    <form method = "POST">
            <input type = 'text' name = 'subject_name' placeholder="Subject name" required>
            <input type = 'number' name = 'subject_gpa' step = '0.01' placeholder="Subject gpa" required>
            <input type = 'number' name = 'subject_credits' placeholder="Subject credits" required>
            <button type="submit">Add Subject</button>
    </form>
    <h2>Your GPA: {{ gpa }}</h2>
</body>
</html>
