<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='gpa.css') }}">
    <title>Edit Subject</title>
</head>
<body>
    <h1>Edit Subject</h1>

    <form method= "POST">
    <label>Subject Name:</label>
    <input type="text" name="subject_name" value="{{ subject.name }}" required>
    <br><br>

    <label>GPA:</label>
    <input type="number" step="0.01" max="4.0" min="0" name="subject_gpa" value="{{ subject.gpa }}" required>
    <br><br>

    <label>Credits:</label>
    <input type="number" min="1" max="4" name="subject_credits" value="{{ subject.credits }}" required>
    <br><br>

    <button type="submit">Save Changes</button>
    </form>


    <br>
    <a href="{{ url_for('calc_home') }}">Back</a>
</body>
</html>
