{% extends "base.html" %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('gpa.static', filename='gpa.css') }}">
<title>Edit Subject</title>
{% endblock %}

{% block content %}
<h1>Edit Subject</h1>

<form method="POST">
    <label>Subject Name:</label>
    <input type="text" name="subject_name" value="{{ subject.name }}" required>
    <br><br>

    <label>GPA:</label>
    <input type="number" step="0.01" max="4.0" min="0" name="subject_gpa" value="{{ subject.gpa }}" required>
    <br><br>

    <label>Credits:</label>
    <input type="number" min="1" max="4" name="subject_credits" value="{{ subject.credits }}" required>
    <br><br>

    <button type="submit">Save Changes</button>
</form>

<br>
<a href="{{ url_for('gpa.calc_home') }}">Back</a>
{% endblock %}
